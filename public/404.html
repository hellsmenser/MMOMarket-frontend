<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname.replace('/MMOMarket-frontend', '');
      const search = window.location.search || '';
      const hash = window.location.hash || '';
      const target = '/MMOMarket-frontend/#' + path + search + hash;
      window.location.replace(target);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
